        /* 
        身份证号码的
        1、18位
        3、前六位是省市区
        4、中间8位是生日
        5、最后四位
             1、前两位是局子代码
             2、第三位 奇数是男孩， 偶数是女孩
             3、最后一位有可能是X，也有可能是数字
        */
        //   let reg = /\d{17}(\d|X)/
        let reg = /^(\d{6})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(?:\d|X)$/;
        console.log(reg.test('130981198503201111'))
        console.log(reg.exec('130981198503201111'))
        //  ["130981198503201111", "130981", "1985", "03", "20", "1", index: 0, input: "130981198503201111", groups: undefined]
        /* 
        正则的捕获：
        返回值是一个数组，如果捕获不到是null
            1、数组的第一项是第一次捕获到的内容
            2、以后数组的每一项是第一次分组捕获的内容
            3、index：第一次捕获开始位置的索引
            4、input：原字符串
