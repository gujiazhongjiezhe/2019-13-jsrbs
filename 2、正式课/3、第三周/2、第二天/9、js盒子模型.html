<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: red;
            padding: 10px;
            font-size: 30px;
            overflow: auto;
            border: 20px solid green;
        }
        p {
            width: 20px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>

    <div id="box">
        <p></p>
    </div>
    <script>
        let box = document.getElementById('box');
    /* 
        js盒子模型
        各位诸仙，现在的js盒子模型和css盒子模型不一样


     */
     /* // 1、client系列
                1、获取的是数字，而且没有单位
                2、他的值必须是整数，四舍五入
                3、是可视区域的宽度或高度
            clientWidth：当前元素可视区域的宽度   宽度+左右padding
            clientHeight：当前元素可视区域的高度  高度+上下padding
            clientLeft:获取当前元素左边框的宽度
            clientTop:获取当前元素上边框的宽度
     */
        // console.log(box.clientWidth)  // 220
        // console.log(box.clientHeight)  // 220
        // console.log(box.clientLeft) // 20
        // console.log(box.clientTop) // 20

        // // 获取当前浏览器可视窗口的宽度和高度
        // // document.documentElement获取当前的html
        // let w = document.documentElement.clientWidth || document.body.clientWidth
        // let h = document.documentElement.clientHeight || document.body.clientHeight


        /* 
        2、offset系列
            offsetWidth:当前元素的总宽度  clientWidth + 左右border
            offsetHeight:当前元素的总高度  clientHeight + 上下border
         */
        //  console.log(box.offsetWidth) // 260
        //  console.log(box.offsetHeight) // 260


        /* 
        3、scroll系列
            scrollHeight ：如果当前元素的文本不溢出，那就等于clientHeight，如果当前元素溢出了，那就是当前的高度+上padding
            scrollWidth ：如果当前元素的文本不溢出，那就等于clientWidth，如果当前元素溢出了，那就是当前的宽度+左padding
         */
         console.log(box.clientHeight)
         console.log(box.scrollHeight)
    </script>
</body>
</html>
