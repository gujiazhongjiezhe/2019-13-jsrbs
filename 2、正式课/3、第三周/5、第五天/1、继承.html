<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6中class创造出来的类不能当做普通函数执行
    class A{
        constructor(q){
            this.x = q;
        }
        getX(){
            console.log(this.x)
        }
    }
    // ES6中的继承
    class B extends A{
        constructor(name){
            // 子类继承父类，可以不写constructor，但是你要是一旦写了，那在constructor里第一句话就要写super()
            // 你要是不写constructor，那浏览器会默认创建一个constructor(...arg){
            //     super(...arg)
            // }
            super(200) // A.call(this, 200) 把父类当做普通函数执行，给方法传递参数，让方法中的this是子类的实例

            this.y = 100;
        }
        getX(){
            console.log(this.y)
        }
    }
    B.prototype = Object.create(A.prototype); // class定义的类不能改原型重定向
    let f = new B(100);
    console.log(f)
    </script>
</body>
</html>
