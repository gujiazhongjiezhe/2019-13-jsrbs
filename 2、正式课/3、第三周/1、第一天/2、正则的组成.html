<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        正则由两部分组成：元字符和修饰符

        修饰符：就是把正则额外的修饰一下
            i: 不区分大小写
            m：多行匹配
            g：全局匹配

        元字符：量词元字符、普通元字符、特殊元字符
            量词元字符：代表出现的次数
                *:代表0到多次
                +:出现一到多次
                ？：出现0到1次
                {n}:出现n次
                {n,}:至少出现n次
                {n,m}出现n到m次
            特殊元字符：单个或者多字符组合在一起具有特殊意义
                \：转义字符：可以把普通元字符字符转换为特殊的元字符，也可以把特殊元字符转换为普通元字符  //
                .:除了换行符以外的任意字符
                ^:以什么什么开头  //
                $：以什么什么结尾  //
                \n：换行符
                \d：0-9之间的数字  //
                \D：非0-9之间的数字
                \w:数字、字母、下划线
                \s：空白字符
                \t：制表符
                \b：单词边界
                x|y：取x或y的任意一个  // 
                [xyz]:取x、y、z中的任意一个  //
                [a-z]:在a到z范围内取一个  //
                [^a-z]:取反
                ():分组  //
                (?:):只匹配不捕获
                (?=):正向预查
                (?!)：负向预查

            普通元字符：
            let reg = /name/
            
    </script>
</body>
</html>
