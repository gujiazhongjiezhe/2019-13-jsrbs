    <script>
        /* 
        继承：
        1、原型继承：公有和私有
        2、中间类继承：公有
        3、call继承：私有
        4、寄生混合继承：私有和公有
        【内置类的原型不允许被修改】
        call：如果有两个及以上，那执行的就是你传进去的参数【必须的函数】

        */

        let ary = [23,45,65,12,56,87,23,34];
        ary.sort((a,b)=>{
            /* 
            a和b都是数组里的每一项，让后一项和当前项相减，如果大于0，就交换位置
            */
           return -1
        })
        console.log(ary)
    </script>
