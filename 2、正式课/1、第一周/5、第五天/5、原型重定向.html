<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function Fn() {
            this.x = 100;
            this.y = 100;
        }
        Fn.prototype.getX = function () {
            console.log(this.x)
        }
        let f1 = new Fn;
        Fn.prototype = {
            getY: function () {
                console.log(this.y)
            }
        };
        let f2 = new Fn;
       console.log(f1.getX) 
       console.log(f2.getX) 
       console.log(f1.constructor)
       console.log(f2.constructor) 
       console.log(Fn.prototype)
    </script>
</body>

</html>
