<body>
    <script>
        function Fn(n) {
            let m = 10;
            this.total = m + n;
            this.say = function () {
                console.log(this.total);
            }
            
        };
        
        let f1 = new Fn(10); 
        let f2 = new Fn(20);
        let f3 = Fn(10);
        console.log(f3)
        console.log(f1.n)
        console.log(f2.m)
        console.log(f1.total)
        f2.say()
        console.log(f1 === f2)
    </script>
</body>
